<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- Header -->

    <header>
      <div class="header">
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="secret agent supply inc logo">
        </div>
        <div class="company">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>

<!-- Content Section -->

    <div class="content">

<!-- Main Hero Section -->

      <div class="main-banner">
        <div class="banner-content">
          <div class="banner-text">
            <p>New Arrival</p>
            <h1>Sport bikes and motorcycles</h1>
          </div>
        </div>
      </div>

<!-- Navigation Section -->

      <div class="navigation">
        <div class="navlinks">
          <nav>
            <span><a href="#">Eyewear</a></span>
            <span><a href="#">Apparel</a></span>
            <span><a href="#">Gagets</a></span>
            <span><a href="#">Vehicles</a></span>
            <span><a href="#">Classes</a></span>
            <span><a href="#">Contact</a></span>
          </nav>
        </div>
      </div>

<!-- Product Grid Section -->

      <div class="product-grid">
        <div class="product-tile">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="black pen with gold accents">
          </div>
          <div class="product-name">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="product-tile">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="silver watch with a black face">
          </div>
          <div class="product-name">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="product-tile">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="black rectangular sunglasses">
          </div>
          <div class="product-name">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>

<!-- Location & Hours Section -->

      <div class="contact">
        <div class="contact-info">
          <div class="location">
            <p>Location</p>
          </div>
          <div class="location-details">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="contact-info">
          <div class="hours">
            <p>Hours</p>
          </div>
          <div class="hours-details">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>

<!-- Footer Section -->

      <footer>
        <div class="copyright">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
